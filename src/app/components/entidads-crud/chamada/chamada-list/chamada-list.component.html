<br />
<div class="container">
  <div class="row">
    <div class="col-12 azul">
      <div [ngClass]="{ card: !isTurmaSelect }">
        <div class="card-body alinharDiretira">
          <div
            class="d-flex align-items-center justify-content-between mb-3 text-center col-12"
          >
            <div class="d-flex text-nowrap gap-2">
              <p class="fs-3 m-0 fw-bold">Criar chamadas</p>
              <button (click)="selectTurma()" class="btn btn-primary">
                Selecionar turma
              </button>
            </div>
            <p class="my-2 btn btn-primary" (click)="new()">
              Iniciar uma chamada
            </p>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">NOME</th>
                <th class="d-flex justify-content-end gap-2" scope="col">
                  AÇÕES
                </th>
              </tr>
            </thead>
            <tbody>
              @for (al of lista; track $index) {
              <tr>
                <td>{{ al.curso }}</td>
                <td>{{ al.professorResponsavel }}</td>
                <td class="d-flex justify-content-end gap-2">
                  <button (click)="edit(al)" class="btn btn-primary">
                    Editar
                  </button>
                  <button (click)="delete(al.id)" class="btn btn-danger">
                    Deletar
                  </button>
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #modalChamadaForm>
  <div class="modal-header">
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="modal-body">
    <app-chamada-form
      [chamada]="chamadaEdit"
      (customEvent)="myCustomEvent($event)"
    />
  </div>
</ng-template>

<ng-template #modalTurmaSelectChamadaForm>
  <div class="modal-header">
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="modal-body">
    <app-turma-list
      [isTurmaSelect]="true"
      (customEvent)="myCustomEvent($event)"
    />
  </div>
</ng-template>
