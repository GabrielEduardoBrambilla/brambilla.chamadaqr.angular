<form>
  <mdb-form-control>
    <div class="flex flex-col space-y-2 w-64">
      <label for="date" class="text-sm font-medium text-gray-700 me-2"
        >Select a date</label
      >
      <input
        id="date"
        type="date"
        class="border border-gray-300 rounded-lg px-3 py-2 shadow-sm focus:ring focus:ring-blue-300 focus:outline-none"
        [(ngModel)]="selectedDate"
        name="selectedDate"
      />
      <p class="mt-3 mb-0 text-sm text-gray-600">
        Selected: {{ selectedDate || "None" }}
      </p>
    </div>
  </mdb-form-control>
  <mdb-form-control class="mb-3 mt-3">
    <input
      mdbInput
      type="text"
      id="formControlLg"
      class="form-control form-control-lg"
      mdbTooltip="Tempo que a chamada vai aceitar presenças"
    />
    <label
      mdbLabel
      class="form-label"
      for="formControlLg"
      mdbTooltip="Tempo que a chamada vai aceitar presenças"
      >Duração em minutos</label
    >
  </mdb-form-control>
  <!-- Submit button -->
  <button type="button" class="btn btn-primary" (click)="save()">
    Iniciar
  </button>
</form>
